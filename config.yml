# Web server settings.
server:
  # (Do not modify) Root URI for REST resources
  rootPath: '/api/*'
  registerDefaultExceptionMappers: false
  applicationConnectors:
    - type: http
      port: 8081
  adminConnectors:
    - type: http
      port: 8082

# Database settings.
database:
  # the name of your JDBC driver
  driverClass: org.h2.Driver
  # the username
  user: user
  # the password
  password: pass
  # the JDBC URL
  url: jdbc:h2:~/test;AUTO_SERVER=TRUE

