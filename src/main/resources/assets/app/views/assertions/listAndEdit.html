<div class="row" ng-controller="AssertionsController" ng-init="assertionsModelObj.findAll()">
  <!-- use z-index here to avoid assertion grid menu to be partially overridden -->
  <div class="col-lg-3" style="z-index: 1">
    <div class="form-group">
      <div class="btn-group col-lg-4" dropdown is-open="status.isopen">
        <button type="button" class="btn btn-info dropdown-toggle" dropdown-toggle ng-disabled="disabled">
          Create <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a ng-click="assertionsModelObj.createContainsAssertion()" href="">Contains Assertion</a></li>
          <li><a ng-click="assertionsModelObj.createXPathAssertion()" href="">XPath Assertion</a></li>
        </ul>
      </div>
      <div class="col-lg-4">
        <button type="button" class="btn btn-info"
                ng-disabled="!assertionsModelObj.assertion.properties.xPath || !$parent.tempData.response ||
                !assertionsModelObj.assertion.properties.expectedValue"
                title="Verify assertion against current response">Verify</button>
      </div>
    </div>
    <div class="form-group no-bottom-margin">
      <div ui-grid="assertionsModelObj.gridOptions" ui-grid-resize-columns ui-grid-move-columns ui-grid-selection
           ui-grid-edit class="ui-grid col-lg-12 assertions-grid"></div>
    </div>
  </div>
  <!-- assertion details area -->
  <div class="col-lg-9" ng-if="assertionsModelObj.assertion">
    <div ng-if="assertionsModelObj.assertion.type === 'Contains'"
         ng-include="'/ui/views/assertions/contains-assertion-edit.html'"></div>
    <div ng-if="assertionsModelObj.assertion.type === 'XPath'"
         ng-include="'/ui/views/assertions/xpath-assertion-edit.html'"></div>
  </div>
</div>
<script type="text/ng-template" id="assertionGridNameEditableCellTemplate.html">
  <div class="ui-grid-cell-contents">
    <div>
      <input type="text" class="form-control" maxlength="200" ui-grid-editor ng-model="row.entity.name"
             ng-change="grid.appScope.assertionsModelObj.autoSave(true)">
    </div>
  </div>
</script>

<!-- this is for the parent controller -->
<div ng-init="assertionsAreaLoadedCallback()"></div>
