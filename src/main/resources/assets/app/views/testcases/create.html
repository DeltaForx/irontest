<div ng-controller="TestcasesController">
  <div class="row">
    <h3 class="page-header">Create Test Case</h3>
  </div>
  <div class="row">
    <form name="testcaseForm" class="form-horizontal col-lg-9" role="form" ng-submit="create(testcaseForm.$valid)" novalidate>
      <div class="form-group required" ng-class="{ 'has-error' : submitted && testcaseForm.name.$invalid }">
        <label for="name" class="col-lg-2 control-label">Name</label>
        <div class="col-lg-10">
          <input name="name" type="text" class="form-control" ng-model="name" id="name" placeholder="Name" maxlength="200" required>
          <div ng-show="submitted && testcaseForm.name.$invalid" class="help-block">
            <p ng-show="testcaseForm.name.$error.required">Name is required</p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-lg-2 control-label">Description</label>
        <div class="col-lg-10">
          <textarea name="description" ng-model="description" id="description" cols="30" rows="10" placeholder="Description" class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-offset-6">
          <button type="submit" class="btn btn-info">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
