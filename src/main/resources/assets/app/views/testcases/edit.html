<div ng-controller="TestcasesController" ng-init="findOne()">
  <div class="row">
    <div>
      <h3 class="page-header">Test Case - {{testcase.name}}
        <label class="col-md-offset-1 failure-message" ng-show="saveSuccessful !== null && !saveSuccessful">Failed to save. {{savingErrorMessage}}</label>
        <label class="col-md-offset-1" successful-message ng-class="{ 'successful-message-animation' : saveSuccessful }">Successfully saved</label>
        <small>Last edit at {{testcase.updated | date:'medium'}}</small>
        <label class="back-link"><a ui-sref="testcase_all">Back</a>                    </label>
      </h3>
    </div>
  </div>
  <tabset>
    <tab heading="Test Steps">
      <div class="form-group tab-top-spacer"></div>
      <div>
        <div class="row">
          <div class="col-md-2">
            <button class="btn btn-info btn-block" ui-sref="teststep_create({testcaseId: testcase.id})">Create</button>
          </div>
        </div>
        <div class="row">&nbsp;</div> <!-- spacer -->
        <div class="row">
          <div ui-grid="{enableFiltering: true, data: testcase.teststeps, columnDefs: teststepsColumnDefs}"
               ui-grid-resize-columns ui-grid-move-columns class="ui-grid"></div>
        </div>
      </div>
    </tab>
    <tab heading="Basics">
      <form name="testcaseForm" class="form-horizontal col-md-6" role="form" novalidate>
        <div class="form-group tab-top-spacer"></div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && testcaseForm.name.$invalid }">
          <label for="name" class="col-md-2 control-label">Name</label>
          <div class="col-md-10">
            <input name="name" type="text" class="form-control" ng-model="testcase.name" ng-change="autoSave(testcaseForm.$valid)" id="name" placeholder="Name" maxlength="200" required>
            <div ng-show="submitted && testcaseForm.name.$invalid" class="help-block">
              <p ng-show="testcaseForm.name.$error.required">Name is required</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-md-2 control-label">Description</label>
          <div class="col-md-10">
            <textarea name="description" ng-model="testcase.description" ng-change="autoSave(testcaseForm.$valid)" id="description" cols="30" rows="10" placeholder="Description" class="form-control"></textarea>
          </div>
        </div>
      </form>
    </tab>
  </tabset>

  <script type="text/ng-template" id="teststepGridNameCellTemplate.html">
    <div class="ui-grid-cell-contents">
      <div><a ui-sref="teststep_edit({ testcaseId: row.entity.testcaseId, teststepId: row.entity.id })">{{COL_FIELD}}</a></div>
    </div>
  </script>
  <script type="text/ng-template" id="teststepGridDeleteCellTemplate.html">
    <div class="ui-grid-cell-contents">
      <div><a ng-click="grid.appScope.removeTeststep(row.entity)" href=""><i class="glyphicon glyphicon-trash center-block text-center"></i></a></div>
    </div>
  </script>
</div>
