<div class="form-group"></div>
<div class="form-group">
  <div class="col-lg-10">
    <label for="endpoint" class="col-lg-2 control-label">Endpoint</label>
    <div class="col-lg-7">
      <input name="endpoint" type="text" class="form-control" ng-model="$parent.teststep.endpoint.name" id="endpoint" readonly>
    </div>
    <div class="btn-group col-lg-2" dropdown>
      <button type="button" class="btn btn-info" dropdown-toggle>
        Go to <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li ng-show="$parent.teststep.endpointId">
          <a href="" ng-click="goto('endpoint_edit', {endpointId: $parent.teststep.endpointId})">Endpoint Details</a>
        </li>
        <li><a href="" ng-click="goto('endpoint_all', null, 'endpoint')">Endpoint List</a></li>
        <li><a href="" ng-click="goto('endpoint_create', null, 'endpoint')">A New Endpoint</a></li>
      </ul>
    </div>
    <div class="col-lg-1">
      <button type="button" class="btn btn-info" ng-click="invoke($parent.teststep)">Invoke</button>
    </div>
  </div>
</div>
<div class="form-group">
  <div class="col-lg-12">
    <textarea name="request" ng-model="$parent.teststep.request" ng-change="autoSave(teststepForm.$valid)"
        id="request" placeholder="Request" class="form-control"></textarea>
  </div>
</div>
<div class="form-group">
  <div class="col-lg-12">
    <div ng-if="numberOfRowsModified === -1" ui-grid="responseOptions" ui-grid-resize-columns ui-grid-move-columns
         class="ui-grid dbresponse-grid"></div>
    <textarea ng-if="numberOfRowsModified > -1"
         class="form-control background-color-inherit" rows="9" readonly>Number of rows modified: {{numberOfRowsModified}}.</textarea>
  </div>
</div>
<div class="form-group">
  <div class="col-lg-12">
    <div class="row" ng-controller="DSAssertionsController" ng-init="assertionsModelObj.findAll()">
      <div ui-grid="assertionsModelObj.gridOptions" ui-grid-resize-columns ui-grid-move-columns ui-grid-edit class="ui-grid assertions-grid"></div>
    </div>
  </div>
  <script type="text/ng-template" id="assertionGridNameEditableCellTemplate.html">
    <div class="ui-grid-cell-contents">
      <div>
        <input type="text" class="form-control" maxlength="200" ui-grid-editor ng-model="row.entity.name"
               ng-change="grid.appScope.assertionsModelObj.autoSave(true)"
               ng-init="grid.appScope.assertionsModelObj.assertion = row.entity">
      </div>
    </div>
  </script>
  <script type="text/ng-template" id="assertionGridValueEditableCellTemplate.html">
    <div class="ui-grid-cell-contents">
      <div>
        <input type="text" class="form-control" maxlength="200" ui-grid-editor ng-model="row.entity.properties.value"
               ng-change="grid.appScope.assertionsModelObj.autoSave(true)"
               ng-init="grid.appScope.assertionsModelObj.assertion = row.entity">
      </div>
    </div>
  </script>
  <script type="text/ng-template" id="assertionGridDeleteCellTemplate.html">
    <div class="ui-grid-cell-contents">
      <div><a ng-click="grid.appScope.assertionsModelObj.remove(row.entity)" href="">
        <i class="glyphicon glyphicon-trash center-block text-center"></i></a></div>
    </div>
  </script>
</div>
<div class="form-group">
  <div class="col-lg-1">
    <button type="button" class="btn btn-info" ng-click="evaluateDataSet()">Evaluate</button>
  </div>
</div>
