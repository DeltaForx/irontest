<div ng-controller="TeststepsController" ng-init="findOne()">
  <div class="row">
    <div>
      <h3 class="page-header">Test Step - {{teststep.name}}
        <label class="col-lg-offset-1 failure-message" ng-show="saveSuccessful !== null && !saveSuccessful">Failed to save. {{savingErrorMessage}}</label>
        <label class="col-lg-offset-1" successful-message ng-class="{ 'successful-message-animation' : saveSuccessful }">Successfully saved</label>
        <small>Last edit at {{teststep.updated | date:'medium'}}</small>
        <label class="back-link"><a ui-sref="testcase_edit({testcaseId: teststep.testcaseId})">Back</a>                    </label>
      </h3>
    </div>
  </div>
  <form name="teststepForm" class="form-horizontal" role="form" novalidate>
    <tabset>
      <tab heading="Request Response">
        <div ng-include="'/ui/views/teststeps/edit-request-response.html'"></div>
      </tab>
      <tab heading="Basics">
        <div class="form-group tab-top-spacer"></div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && teststepForm.name.$invalid }">
          <div class="col-lg-6">
            <label for="name" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
              <input name="name" type="text" class="form-control" ng-model="teststep.name" ng-change="autoSave(teststepForm.$valid)" id="name" placeholder="Name" maxlength="200" required>
              <div ng-show="submitted && teststepForm.name.$invalid" class="help-block">
                <p ng-show="teststepForm.name.$error.required">Name is required</p>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-6">
            <label for="description" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-10">
              <textarea name="description" ng-model="teststep.description" ng-change="autoSave(teststepForm.$valid)" id="description" cols="30" rows="10" placeholder="Description" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </tab>
    </tabset>
  </form>
</div>
