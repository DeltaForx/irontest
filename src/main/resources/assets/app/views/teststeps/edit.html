<div ng-controller="TeststepsController" ng-init="findOne()">
  <div>
    <div class="row" id="page-header">
      <h3 class="page-header">Test Step - {{teststep.name}}
        <label class="col-lg-offset-1 failure-message"
               ng-show="savingStatus.saveSuccessful !== null && !savingStatus.saveSuccessful">
          Failed to save. {{savingStatus.savingErrorMessage}}
        </label>
        <label class="col-lg-offset-1" successful-message
               ng-class="{ 'successful-message-animation' : savingStatus.saveSuccessful }">
          Successfully saved
        </label>
        <small>Last edit at {{teststep.updated | date:'medium'}}</small>
        <label class="back-link"><a ui-sref="testcase_edit({testcaseId: teststep.testcaseId})">Back</a>                    </label>
      </h3>
    </div>
    <div ng-if="teststep.type === 'SOAP'"
         ng-include="'/ui/views/teststeps/soap/edit-soap-teststep.html'"></div>
    <div ng-if="teststep.type === 'DB'"
         ng-include="'/ui/views/teststeps/db/edit-db-teststep.html'"></div>
  </div>
</div>
