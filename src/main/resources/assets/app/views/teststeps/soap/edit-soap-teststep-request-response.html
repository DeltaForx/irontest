<div class="form-group form-group-reduced-bottom-margin"></div>
<div class="form-group form-group-reduced-bottom-margin">
  <div class="col-lg-10">
    <label for="soapAddress" class="col-lg-2 control-label">SOAP Address</label>
    <div class="col-lg-8">
      <input name="soapAddress" type="text" class="form-control background-color-inherit"
             ng-model="teststep.endpoint.url" id="soapAddress" readonly>
    </div>
    <div class="col-lg-1">
      <button type="button" class="btn btn-info" ng-click="invoke()">Invoke</button>
    </div>
  </div>
</div>
<div class="form-group form-group-reduced-bottom-margin" request-response-textareas>
  <div class="col-lg-6 full-height">
    <textarea name="request" ng-model="teststep.request" ng-change="autoSave(teststepForm.$valid)"
        id="request" placeholder="Request" class="form-control full-height-important"></textarea>
  </div>
  <div class="col-lg-6 full-height">
    <textarea name="response" ng-model="tempData.soapResponse" id="response" placeholder="SOAP Response"
        class="form-control full-height-important"></textarea>
  </div>
</div>
<div class="form-group form-group-reduced-bottom-margin" id="assertionsArea">
  <div class="col-lg-12 assertions-area-content" ng-if="showAssertionsArea"
      ng-include="'/ui/views/assertions/listAndEdit.html'">
  </div>
</div>
<div class="form-group no-bottom-margin">
  <div class="col-lg-2">
    <button type="button" class="btn btn-info" id="assertionAreaToggleButton">Assertions</button>
  </div>
</div>
