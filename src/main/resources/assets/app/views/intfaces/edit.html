<div ng-controller="IntfacesController" data-ng-init="findOne()">
    <div class="row">
        <h1 class="page-header">Interface Detail</h1>
    </div>
    <div class="row">
        <form name="intfaceForm" class="form-horizontal col-md-10" ng-submit="create_update(intfaceForm)">
            <div class="form-group">
                <div class="col-md-2" ng-show="context && context.url">
                    <button type="button" class="btn btn-info btn-block" ng-click="return()">Return</button>
                </div>
                <div class="col-md-2" ng-show="context && context.expect && intface.id">
                    <button type="button" class="btn btn-info btn-block" ng-click="select()">Select</button>
                </div>
            </div>
            <p><medium ng-show="intface.updated">Last updated at {{intface.updated | date:'dd-MM-yyyy HH:mm:ss'}}</medium></p>
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
            <div sf-schema="schema" sf-form="form" sf-model="intface" ></div>
            <div class="col-md-offset-2 col-md-2">
                <button type="submit" class="btn btn-success btn-block">Save</button>
            </div>
            <div class="col-md-offset-4 col-md-2">
                <button type="button" class="btn btn-warning btn-block" ng-hide="context" ng-click="remove(intface)">Delete</button>
            </div>
        </form>
    </div>
</div>
