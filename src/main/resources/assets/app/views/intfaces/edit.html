<div ng-controller="IntfacesController" data-ng-init="findOne()">
    <div class="row">
        <h3 class="page-header col-md-8">Interface - {{intface.name}}</h3>
        <div class="col-md-1" ng-show="context && context.url">
            <button type="button" class="btn btn-info" ng-click="return()">Return</button>
        </div>
        <div class="col-md-1" ng-show="context && context.expect && intface.id">
            <button type="button" class="btn btn-info" ng-click="select()">Select</button>
        </div>
    </div>
    <div class="row">
        <form name="intfaceForm" class="form-horizontal col-md-10" ng-submit="create_update(intfaceForm)">
            <p><medium ng-show="intface.updated">Last updated at {{intface.updated | date:'dd-MM-yyyy HH:mm:ss'}}</medium></p>
            <div class="row">
                <div class="col-md-offset-1 col-md-2">
                    <button type="submit" class="btn btn-success btn-block">Save</button>
                </div>
                <div class="col-md-offset-1 col-md-2">
                    <button type="button" class="btn btn-warning btn-block" ng-hide="context" ng-click="remove(intface)">Delete</button>
                </div>
            </div>
            <p></p>
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
            <div sf-schema="schema" sf-form="form" sf-model="intface" ></div>
        </form>
    </div>
</div>
