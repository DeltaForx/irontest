<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div ng-controller="EnvironmentsController" data-ng-init="findOne()">
                <form name="environmentForm" class="col-lg-10" ng-submit="create_update(environmentForm)">
                    <h1 class="page-header">Environment Detail</h1>
                    <p><medium ng-show="environment.updated">Last updated at {{environment.updated | date:'dd-MM-yyyy HH:mm:ss'}}</medium></p>
                    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                    <div sf-schema="schema" sf-form="form" sf-model="environment" ></div>
                    <div class="col-lg-offset-2 col-lg-2">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                    <div class="col-lg-offset-4 col-lg-2">
                        <button type="button" class="btn btn-warning" ng-click="remove(environment)">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
