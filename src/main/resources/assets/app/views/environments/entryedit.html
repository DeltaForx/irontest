<div ng-controller="EnvEntriesController" data-ng-init="findOne()">
    <div class="row">
        <div class="col-md-6">
            <h3 class="page-header">Environment Entry</h3>
        </div>
        <div ng-show="enventry.updated" class="updated-date">
            <label class="control-label">Last updated at {{enventry.updated | date:'dd-MM-yyyy HH:mm:ss'}}</label>
        </div>
    </div>
    <div class="row">
        <form name="enventryForm" class="form-horizontal col-md-10" ng-submit="create_update(enventryForm)">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
            <div sf-schema="schema" sf-form="form.environment" sf-model="enventry" ></div>
            <div sf-schema="schema" sf-form="form.interface" sf-model="enventry" ></div>
            <div class="form-group">
                <div class="col-md-2">
                    <button type="button" class="btn btn-info btn-block" ng-click="goto('intface_edit', {intfaceId: enventry.intfaceId})">Details</button>
                </div>
                <div class="col-md-offset-2 col-md-2">
                    <button type="button" class="btn btn-info btn-block" ng-click="goto('intface_all', null, 'intface')">List</button>
                </div>
                <div class="col-md-offset-2 col-md-2">
                    <button type="button" class="btn btn-info btn-block" ng-click="goto('intface_create', null, 'intface')">Create</button>
                </div>
            </div>
            <div sf-schema="schema" sf-form="form.endpoint" sf-model="enventry" ></div>
            <div class="col-md-2">
                <button type="button" class="btn btn-default btn-block" ui-sref="environment_edit({environmentId: enventry.environmentId})">Back</button>
            </div>
            <div class="col-md-offset-2 col-md-2">
                <button type="submit" class="btn btn-success btn-block">Save</button>
            </div>
            <div class="col-md-offset-2 col-md-2">
                <button type="button" class="btn btn-warning btn-block" ng-click="remove(enventry)">Delete</button>
            </div>
        </form>
    </div>
</div>
