<div ng-controller="EnvironmentsController" ng-init="find()">
    <div class="row">
        <h3 class="page-header">Environments</h3>
    </div>
    <div class="row">
        <div ui-grid="{paginationPageSizes: [10,20,50,100], paginationPageSize: 10, enableFiltering: true, data: environments, columnDefs: columnDefs}"
             ui-grid-pagination ui-grid-resize-columns ui-grid-move-columns class="ui-grid"></div>
    </div>
    <div class="row spacer-top-20">
        <div class="col-md-2">
            <button class="btn btn-primary btn-block" ui-sref="environment_create">Create</button>
        </div>
    </div>
    <script type="text/ng-template" id="gridCellTemplate.html">
        <div class="ui-grid-cell-contents">
            <div><a ui-sref="environment_edit({ environmentId: row.entity.id })">{{COL_FIELD}}</a></div>
        </div>
    </script>
</div>
