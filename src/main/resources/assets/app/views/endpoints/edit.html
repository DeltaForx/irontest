<div ng-controller="EndpointsController" data-ng-init="findOne()">
    <div class="row">
        <h3 class="page-header col-md-8">Endpoint - {{endpoint.name}}</h3>
        <div class="col-md-1" ng-show="context && context.url">
            <button type="button" class="btn btn-info" ng-click="return()">Return</button>
        </div>
        <div class="col-md-1" ng-show="context && context.expect && endpoint.id">
            <button type="button" class="btn btn-info" ng-click="select()">Select</button>
        </div>
    </div>
    <div class="row">
        <form name="endpointForm" class="form-horizontal col-md-10" ng-submit="create_update(endpointForm)">
            <p><medium ng-show="endpoint.updated">Last updated at {{endpoint.updated | date:'dd-MM-yyyy HH:mm:ss'}}</medium></p>
            <div class="row">
                <div class="col-md-offset-1 col-md-2">
                    <button type="submit" class="btn btn-success btn-block">Save</button>
                </div>
                <div class="col-md-offset-1 col-md-2">
                    <button type="button" class="btn btn-warning btn-block" ng-hide="context" ng-click="remove(endpoint)">Delete</button>
                </div>
            </div>
            <p></p>
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
            <div sf-schema="schema" sf-form="form" sf-model="endpoint" ></div>
            <div class="form-group">
                <div ui-grid="{paginationPageSizes: [10,20,50,100], paginationPageSize: 10, enableFiltering: true, data: endpoint.details, columnDefs: columnDefs}"
                     ui-grid-pagination ui-grid-resize-columns ui-grid-move-columns ui-grid-edit class="ui-grid"></div>
            </div>
        </form>
    </div>
    <script type="text/ng-template" id="propertyGridCellTemplate.html">
        <div class="ui-grid-cell-contents">
            <div ng-if="row.entity.name==='password'"><input type="password" ui-grid-editor ng-model="row.entity.value"></div>
            <div ng-if="row.entity.name!=='password'"><input type="text" ui-grid-editor ng-model="row.entity.value"></div>
        </div>
    </script>
</div>
