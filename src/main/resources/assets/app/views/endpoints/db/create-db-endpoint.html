<div ng-controller="DBEndpointsController">
  <div class="row">
    <h3 class="page-header">Create Database Endpoint</h3>
  </div>
  <div class="row">
    <form name="endpointForm" class="form-horizontal col-lg-9" role="form" ng-submit="create(endpointForm.$valid)" novalidate>
      <div class="form-group required" ng-class="{ 'has-error' : submitted && endpointForm.name.$invalid }">
        <label for="name" class="col-lg-2 control-label">Name</label>
        <div class="col-lg-10">
          <input name="name" type="text" class="form-control" ng-model="name" id="name"
              placeholder="H2 Database Endpoint" maxlength="200" required>
          <div ng-show="submitted && endpointForm.name.$invalid" class="help-block">
            <p ng-show="endpointForm.name.$error.required">Name is required</p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-lg-2 control-label">Description</label>
        <div class="col-lg-10">
          <textarea name="description" ng-model="description" id="description" cols="30" rows="8" class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="jdbcURL" class="col-lg-2 control-label">JDBC URL</label>
        <div class="col-lg-10">
          <input name="jdbcURL" type="text" class="form-control" ng-model="jdbcURL" id="jdbcURL"
                 placeholder="jdbc:h2:~/test;AUTO_SERVER=TRUE" maxlength="500">
        </div>
      </div>
      <div class="form-group">
        <label for="username" class="col-lg-2 control-label">Username</label>
        <div class="col-lg-10">
          <input name="username" type="text" class="form-control" ng-model="username" id="username" maxlength="200">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-lg-2 control-label">Password</label>
        <div class="col-lg-10">
          <input name="password" type="password" class="form-control" ng-model="password" id="password" maxlength="200">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-offset-6">
          <button type="submit" class="btn btn-info">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
