<div ng-controller="HTTPStubsController" ng-init="findOne()">
  <div class="row page-header" id="page-header">
    <div class="col-lg-7 page-header-part1">
      <h3><div>HTTP Stub - {{httpStub.number}}</div></h3>
    </div>
    <div class="row page-header-part2">
      <div class="col-lg-2 text-center">
        <h4><label irt-successful-message></label></h4>
      </div>
      <div class="col-lg-1 text-left">
        <h4><a class="back-link" ui-sref="testcase_edit({testcaseId: httpStub.testcaseId})">Back</a></h4>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group"></div> <!-- spacer -->
    <form name="httpStubForm" class="form-horizontal" role="form" novalidate>
      <div class="form-group">
        <label for="method" class="col-lg-1 control-label">Method</label>
        <div class="col-lg-1">
          <select name="method" id="method" class="form-control" ng-model="httpStub.spec.request.method"
                  ng-change="update(httpStubForm.$valid)" ng-disabled="appStatus.isForbidden()">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
          </select>
        </div>
        <label for="url" class="col-lg-1 control-label">URL</label>
        <div class="col-lg-7">
          <input id="url" name="url" type="text" class="form-control" ng-change="autoSave(httpStubForm.$valid)"
                 ng-model="httpStub.spec.request.url" spellcheck="false" ng-readonly="appStatus.isForbidden()">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-4 text-center">
              <label for="expectedRequestBodyMainPattern" class="control-label">Expected Request Body</label>
            </div>
            <div class="col-lg-3">
              <!-- This is the 'main' body pattern, like 'equalToJson'. Additional body patterns like 'ignoreArrayOrder' are complementary to the 'main' pattern. -->
              <select name="expectedRequestBodyMainPattern" id="expectedRequestBodyMainPattern" class="form-control"
                      ng-model="expectedRequestBodyMainPattern" ng-disabled="appStatus.isForbidden()"
                      ng-change="expectedRequestBodyMainPatternChanged(httpStubForm.$valid)">
                <option value="equalToXml">equalToXml</option>
              </select>
            </div>
          </div>
          <div class="form-group"></div> <!-- spacer -->
          <div class="row">
            <div class="col-lg-12">
              <textarea id="expectedRequestBodyTextArea" name="expectedRequestBodyTextArea" rows="35"
                        class="form-control" ng-model="expectedRequestBodyText"
                        ng-change="expectedRequestBodyTextChanged(httpStubForm.$valid)"
                        spellcheck="false" ng-readonly="appStatus.isForbidden()"
                        ng-show="showExpectedRequestBodyTextArea()"></textarea>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-12">
              <label for="responseBody" class="control-label">Response Body</label>
            </div>
          </div>
          <div class="form-group"></div> <!-- spacer -->
          <div class="row">
            <div class="col-lg-12">
              <textarea id="responseBody" name="responseBody" rows="35" ng-model="httpStub.spec.response.body"
                      placeholder="Response Body" class="form-control" spellcheck="false"
                      ng-readonly="appStatus.isForbidden()"></textarea>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
