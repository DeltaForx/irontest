<div ng-controller="FoldersController" ng-init="findOne()">
  <div class="row page-header" id="page-header">
    <div class="col-lg-7 page-header-part1">
      <h3><div>Folder - {{folder.name}}</div></h3>
    </div>
    <div class="col-lg-5">
      <div class="row page-header-part2"> <!-- use another row to arrange columns in a finer way -->
        <div class="col-lg-5">
          <h4><label irt-successful-message></label></h4>
        </div>
        <div class="col-lg-7">
          <h5>Last edit at {{folder.updated | date:'medium'}}</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <form name="folderForm" class="form-horizontal col-lg-10" role="form" novalidate>
      <div class="form-group">
        <label for="description" class="col-lg-2 control-label">Description</label>
        <div class="col-lg-10">
          <textarea name="description" ng-model="folder.description" id="description" rows="30"
                    ng-change="autoSave(folderForm.$valid)" class="form-control"></textarea>
        </div>
      </div>
    </form>
  </div>
</div>
