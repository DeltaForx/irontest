<div class="form-group no-left-margin"
     ng-class="{ 'has-error' : savingStatus.submitted && teststepForm.assertionJSONPath.$invalid }">
  <div class="col-lg-1 text-right">
    <div class="form-group"></div>
    <div class="form-group"></div>
    <div class="form-group">
      <label for="assertionJSONPath" class="control-label">JSONPath</label>
    </div>
  </div>
  <div class="col-lg-8">
    <textarea name="assertionJSONPath" ng-model="assertionsModelObj.assertion.otherProperties.jsonPath"
              id="assertionJSONPath" rows="3" class="form-control"
              ng-change="assertionsModelObj.autoSave(teststepForm.$valid)">
    </textarea>
  </div>
</div>
<div class="form-group no-bottom-margin no-left-margin">
  <div>
    <div class="col-lg-1">
      <div class="form-group"></div>
      <div class="form-group"></div>
      <div class="form-group">
        <label for="expectedValueJSON" class="control-label">Expected Value</label>
      </div>
    </div>
    <div class="col-lg-5 no-right-padding">
      <textarea name="expectedValueJSON" ng-model="assertionsModelObj.assertion.otherProperties.expectedValueJSON"
                id="expectedValueJSON" rows="6" class="form-control"
                ng-change="assertionsModelObj.autoSave(teststepForm.$valid)">
      </textarea>
    </div>
  </div>
  <div class="col-lg-1">
    <div class="form-group"></div>
    <div class="form-group"></div>
    <div class="form-group no-right-margin">
      <label for="actualValueJSON" class="control-label">Actual Value</label>
    </div>
  </div>
  <div class="col-lg-5 no-left-padding">
    <textarea name="actualValueJSON" id="actualValueJSON" rows="6" class="form-control"
              ng-class="{ 'text-red' : assertionsModelObj.assertionVerificationResult.error }" readonly>{{
        $parent.assertionsModelObj.assertionVerificationResult.error ?
        $parent.assertionsModelObj.assertionVerificationResult.error :
        $parent.assertionsModelObj.assertionVerificationResult.actualValueJSON }}</textarea>
  </div>
</div>
