<div class="form-group form-group-reduced-bottom-margin"></div> <!-- smaller spacer -->
<div class="form-group form-group-reduced-bottom-margin">
  <label for="soapAddress" class="col-lg-2 control-label">SOAP Address</label>
  <div class="col-lg-6">
    <input name="soapAddress" type="text" class="form-control" ng-change="autoSave(teststepForm.$valid)"
           ng-model="teststep.endpoint.url" id="soapAddress" spellcheck="false"
           ng-readonly="teststep.endpoint.environment">  <!-- readonly when it is a managed endpoint -->
  </div>
  <div class="col-lg-1">
    <button type="button" class="btn btn-info" ng-click="invoke()"
            ng-disabled="!teststep.request || !teststep.endpoint.url">Invoke</button>
  </div>
  <div class="col-lg-offset-1 col-lg-1">
    <button type="button" class="btn btn-info" ng-click="generateRequest()">Generate Request</button>
  </div>
</div>
<div class="form-group form-group-reduced-bottom-margin" assertions-area-associative-element="0.8">
  <div class="col-lg-6 full-height">
    <textarea name="request" ng-model="teststep.request" ng-change="autoSave(teststepForm.$valid)"
        id="request" placeholder="Request" class="form-control full-height-important" spellcheck="false"></textarea>
  </div>
  <div class="col-lg-6 full-height">
    <textarea name="response" ng-model="tempData.soapResponse" id="response" placeholder="Response"
        class="form-control full-height-important" spellcheck="false"></textarea>
  </div>
</div>
<div class="form-group form-group-reduced-bottom-margin" id="assertionsArea">
  <div class="col-lg-12 assertions-area-content" ng-if="showAssertionsArea"
      ng-include="'/ui/views/teststeps/soap/list-assertions.html'">
  </div>
</div>
<div class="form-group no-bottom-margin">
  <div class="col-lg-2">
    <button type="button" class="btn btn-info" ng-click="toggleAssertionsArea()">Assertions</button>
  </div>
</div>
