<div class="form-group">
  <label for="endpointHost" class="col-lg-2 control-label">Host</label>
  <div class="col-lg-10">
    <input name="endpointHost" type="text" class="form-control" ng-model="endpoint.otherProperties.host"
           ng-change="autoSave(endpointForm.$valid)" spellcheck="false" id="endpointHost"
           ng-readonly="appStatus.isForbidden()">
  </div>
</div>
<div class="form-group" ng-class="{ 'has-error' : submitted && endpointForm.endpointPort.$invalid }">
  <label for="endpointPort" class="col-lg-2 control-label">Port</label>
  <div class="col-lg-10">
    <input name="endpointPort" type="text" class="form-control" ng-model="endpoint.otherProperties.port"
           ng-change="autoSave(endpointForm.$valid)" id="endpointPort" maxlength="5"
           pattern="^([0-9]{1,4}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])$"
           ng-readonly="appStatus.isForbidden()">
    <div ng-show="submitted && endpointForm.endpointPort.$invalid" class="help-block">
      <p ng-show="endpointForm.endpointPort.$error.pattern">Please enter a valid port number</p>
    </div>
  </div>
</div>
