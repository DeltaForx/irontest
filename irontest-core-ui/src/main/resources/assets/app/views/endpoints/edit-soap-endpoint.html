<div class="form-group">
  <label for="soapAddress" class="col-lg-2 control-label">SOAP Address</label>
  <div class="col-lg-10">
    <input name="soapAddress" type="text" class="form-control" ng-model="endpoint.url" id="soapAddress"
           ng-change="autoSave(endpointForm.$valid)" placeholder="http://localhost:8081/soap/article">
  </div>
</div>
<div class="form-group">
  <label for="username" class="col-lg-2 control-label">Username</label>
  <div class="col-lg-10">
    <input name="username" type="text" class="form-control" ng-model="endpoint.username" id="username"
           ng-change="autoSave(endpointForm.$valid)">
  </div>
</div>
<div class="form-group">
  <label for="password" class="col-lg-2 control-label">Password</label>
  <div class="col-lg-10">
    <input name="password" type="password" class="form-control" ng-model="endpoint.password" id="password"
           ng-change="autoSave(endpointForm.$valid)">
  </div>
</div>
