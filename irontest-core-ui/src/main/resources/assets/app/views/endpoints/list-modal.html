<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h3 class="modal-title">{{endpointType}} Endpoints</h3>
</div>
<div class="modal-body">
  <div ui-grid="{paginationPageSizes: [10,20,50,100], paginationPageSize: 10, enableFiltering: true, data: endpoints, columnDefs: endpointModalGridColumnDefs}"
       ui-grid-pagination ui-grid-resize-columns ui-grid-move-columns class="ui-grid"></div>
</div>
<script type="text/ng-template" id="endpointModalGridNameCellTemplate.html">
  <div class="ui-grid-cell-contents">
    <a href="" ng-click="grid.appScope.select(row.entity)">{{COL_FIELD}}</a>
  </div>
</script>
